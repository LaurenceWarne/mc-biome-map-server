plugins {
    id 'java'
    id 'application'
    id "io.freefair.lombok" version "4.1.6"
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'com.github.toolbox4minecraft:amidst:v4.4'
    implementation 'org.takes:takes:1.11.3'
    implementation 'com.jcabi.incubator:xembly:0.22'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.12.0'
    testImplementation 'org.mockito:mockito-core:3.2.4'
}

mainClassName = 'laurencewarne.mcbiomemapserver.App'

task dist(type: Jar) {
    from sourceSets.main.output.classesDirs
    from sourceSets.main.output.resourcesDir
    from {configurations.implementation.collect {
	it.isDirectory() ? it : zipTree(it)
    }}
    manifest {
        attributes 'Main-Class': project.mainClassName
    }
}
